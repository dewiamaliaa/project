<!DOCTYPE html>
<html>
  <head>
    <title>Layouting & Linking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NavBar -->
    <nav>
      <div class="left-side">
        <a href="index.html">
          <div class="logo"><a href="index.html"><img src="dumbways.png" ></a></div>
        </a>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="blog.html">My Project</a>
          </li>
        </ul>
      </div>
      <div class="right-side">
        <a href="contact.html"> Contact Me </a>
      </div>
    </nav>
       <div>
   <!-- Form Contact -->
    <div class="form-contact">
      <div class="container-form">
        <form>
          <div>
            <label for="input-name">Name</label>
            <input id="input-name" type="text" />
          </div>
          <div>
            <label for="input-email">Email</label>
            <input id="input-email" type="text" />
          </div>
          <div>
            <label for="input-phone">Phone Number</label>
            <input id="input-phone" type="text" />
          </div>
          <div>
            <label for="input-subject">Subject</label>
            <select id="input-subject">
              <option value="Privacy Police">Privacy Police</option>
              <option value="Problem With Our Site">
                Problem With Our Site
              </option>
              <option value="Questions on Order">Questions on Order</option>
              <option value="Other Questions">Other Questions</option>
            </select>
          </div>
          <div>
            <label for="message">Your Message</label>
            <textarea id="input-message"></textarea>
          </div>
          <button
          style="
          padding: 8px 30px;
          font-size: 17px;
          background: #0e0d0d;
          border-radius: 20px;
          margin-left: 300px;
          border: none;
          color: #fff;
          cursor: pointer;
          " onclick="submitForm()">Submit
        </button> 
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
